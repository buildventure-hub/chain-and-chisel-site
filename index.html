<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chain & Chisel | Chainsaw Carvings</title>
<link rel="stylesheet" href="styles.css">
<meta name="description" content="Chainsaw carved wooden sculptures including rabbit, owl, bear and custom rustic art pieces by Chain & Chisel.">
</head>

<body>

<!-- Masterpiece Top Image -->
<section class="masterpiece">
  <!-- Uses your transparent hero rabbit -->
  <img src="assets/hero/rabbit.png"
       alt="Chainsaw carved wooden rabbit sculpture holding carrot"
       class="masterpiece-img">
</section>

<header class="site-header">
  <!-- Your logo filename per folder screenshot -->
  <img src="Chain-&-Chisel-Logo.png" alt="Chain & Chisel Logo" class="site-logo">
</header>

<section id="gallery" class="gallery">

  <h2>Rabbit</h2>
  <div class="gallery-row">

    <a href="gallery_featured/full/chainsaw-carved-rabbit-angle-full.jpg">
      <img src="gallery_featured/thumbs/chainsaw-carved-rabbit-angle-thumb.jpg"
           alt="Chainsaw carved wooden rabbit sculpture angle view">
    </a>

    <a href="gallery_featured/full/chainsaw-carved-rabbit-front-full.jpg">
      <img src="gallery_featured/thumbs/chainsaw-carved-rabbit-front-thumb.jpg"
           alt="Chainsaw carved wooden rabbit sculpture front view">
    </a>

    <a href="gallery_featured/full/chainsaw-carved-rabbit-side-full.jpg">
      <img src="gallery_featured/thumbs/chainsaw-carved-rabbit-side-thumb.jpg"
           alt="Chainsaw carved wooden rabbit sculpture side view">
    </a>

  </div>

  <h2>Owl</h2>
  <div class="gallery-row">
    <a href="gallery_featured/full/Img11.jpg"><img src="gallery_featured/thumbs/Img11-thumb.jpg" alt="Owl chainsaw carving photo 1"></a>
    <a href="gallery_featured/full/Img15.jpg"><img src="gallery_featured/thumbs/Img15-thumb.jpg" alt="Owl chainsaw carving photo 2"></a>
    <a href="gallery_featured/full/Img17.jpg"><img src="gallery_featured/thumbs/Img17-thumb.jpg" alt="Owl chainsaw carving photo 3"></a>
    <a href="gallery_featured/full/Img21.jpg"><img src="gallery_featured/thumbs/Img21-thumb.jpg" alt="Owl chainsaw carving photo 4"></a>
  </div>

  <h2>Cartoon</h2>
  <div class="gallery-row">
    <a href="gallery_featured/full/Img27.jpg"><img src="gallery_featured/thumbs/Img27-thumb.jpg" alt="Cartoon bear chainsaw carving photo 1"></a>
    <a href="gallery_featured/full/Img35.jpg"><img src="gallery_featured/thumbs/Img35-thumb.jpg" alt="Cartoon bear chainsaw carving photo 2"></a>
  </div>

  <h2>Cub</h2>
  <div class="gallery-row">
    <a href="gallery_featured/full/Img39.jpg"><img src="gallery_featured/thumbs/Img39-thumb.jpg" alt="Bear cub chainsaw carving photo 1"></a>
    <a href="gallery_featured/full/Img40.jpg"><img src="gallery_featured/thumbs/Img40-thumb.jpg" alt="Bear cub chainsaw carving photo 2"></a>
    <a href="gallery_featured/full/Img41.jpg"><img src="gallery_featured/thumbs/Img41-thumb.jpg" alt="Bear cub chainsaw carving photo 3"></a>
    <a href="gallery_featured/full/Img43.jpg"><img src="gallery_featured/thumbs/Img43-thumb.jpg" alt="Bear cub chainsaw carving photo 4"></a>
  </div>

<section class="hero">
  <h1>Rustic Chainsaw Art</h1>
</section>
