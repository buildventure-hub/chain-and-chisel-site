<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chain & Chisel | Chainsaw Carvings</title>
<link rel="stylesheet" href="styles.css">
<meta name="description" content="Chainsaw carved wooden sculptures including rabbit, owl, bear and custom rustic art pieces by Chain & Chisel.">
</head>

<body>

<!-- Masterpiece Top Image -->
<section class="masterpiece">
  <img src="assets/rabbit.jpg" alt="Rabbit Chainsaw Carving" class="masterpiece-img">
</section>

<header class="site-header">
  <img src="assets/logo.png" alt="Chain & Chisel Logo" class="site-logo">
</header>

<section id="gallery" class="gallery">

  <h2>Rabbit</h2>
  <div class="gallery-row">
    <img src="assets/rabbit-1.jpg" alt="Rabbit Chainsaw Carving">
    <img src="assets/rabbit-2.jpg" alt="Rabbit Chainsaw Carving">
    <img src="assets/rabbit-3.jpg" alt="Rabbit Chainsaw Carving">
  </div>

  <h2>Owl</h2>
  <div class="gallery-row">
    <img src="assets/owl-1.jpg" alt="Owl Chainsaw Carving">
    <img src="assets/owl-2.jpg" alt="Owl Chainsaw Carving">
    <img src="assets/owl-3.jpg" alt="Owl Chainsaw Carving">
  </div>

  <h2>Cartoon</h2>
  <div class="gallery-row">
    <img src="assets/cartoon-1.jpg" alt="Cartoon Bear Chainsaw Carving">
    <img src="assets/cartoon-2.jpg" alt="Cartoon Bear Chainsaw Carving">
    <img src="assets/cartoon-3.jpg" alt="Cartoon Bear Chainsaw Carving">
  </div>

  <h2>Cub</h2>
  <div class="gallery-row">
    <img src="assets/cub-1.jpg" alt="Cub Chainsaw Carving">
    <img src="assets/cub-2.jpg" alt="Cub Chainsaw Carving">
  </div>

</section>

<section class="hero">
  <h1>Rustic Chainsaw Art</h1>
</section>
